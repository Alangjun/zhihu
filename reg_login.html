<body>

<div id="main">
	<div id="main-header">
		<h1>知乎</h1>
		<p>与世界分享你的知识、经验和见解</p>
	</div>
	<div id="main-body">
		<div class="body-header">
			<a href="###" class="a-reg">注册</a>
			<a href="###" class="a-login">登录</a>
		</div>
		<div class="form-reg" >
				<form id="reg">
					<div class="form-input">
						<div class="input-p" style="border-radius:4px 4px 0 0;">
							<input type="text" name="user" class="text" id="user" placeholder="姓名" />
							<p class="error_warning"></p>
						</div>
						<div class="input-p input-phone">
							<input type="text" name="phone" class="text" id="phone" placeholder="手机号" />
							<p class="error_warning"></p>
						</div>
						<div class="input-p" style="border-radius:0 0 4px 4px">
							<input type="password" name="pass" class="text" id="pass" placeholder="密码（不少于6位）"  />
							<p class="error_warning"></p>
						</div>	
					</div>
				<button type="submit" class="reg-button">注册知乎</button>
				</form>
				<p class="p-reg">点击「注册」按钮，即代表你同意<a class="a-xieyi">《知乎协议》</a></p>
		</div>
		<div class="form-login" >
				<form action="###" id="login">
					<div class="form-input">
						<div class="input-p" style="border-radius:4px 4px 0 0;border-bottom:1px solid #ddd;">
							<input type="text" name="login_user" class="text" id="login_user" placeholder="手机号或邮箱"  />
							<p class="error_warning"></p>
						</div>
						<div class="input-p" style="border-radius:0 0 4px 4px">
							<input type="password" name="login_password" class="text" id="login_password" placeholder="密码（不少于6位）" />
							<p class="error_warning"></p>
						</div>	
					</div>
					<button type="type=submit" class="login-button">登录</button>
				</form>
				<p class="p-login p-login-top">
					<a href="#" class="a-left">手机验证码登录</a>
					<a href="#" class="a-right">无法登录?</a>
				</p>
				<p class="p-login p-login-color">二维码登录 · 社交帐号登录</p>
		</div>
		<div class="body-app">
			<p>下载知乎App</p>
		</div>
	</div>
</div>
